<div class="container mt-5">
  <h2>Cadastro de Usu√°rio</h2>
  <form (ngSubmit)="cadastrar()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="usuario.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" [(ngModel)]="usuario.cpf" name="cpf" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" [(ngModel)]="usuario.senha" name="senha" required>
    </div>
    <div class="form-group">
      <label for="fotoDePerfil">Foto de Perfil (URL)</label>
      <input type="text" id="fotoDePerfil" class="form-control" [(ngModel)]="usuario.fotoDePerfil" name="fotoDePerfil">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
